<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/nulstyle.css">
    <link rel="stylesheet" href="/css/one_page.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <title>LuckLens</title>
</head>
<body>
    <video id="bg-video" autoplay muted loop playsinline preload="auto" class="video-background">
        <source src="/img/background.mp4" type="video/mp4">
    </video>
    <section class="body_box">
        <div class="text-content">
            <div class="statistic-text">
                <h1>STATISTICAL ANALYZER</h1>
                <p>Analyze your game now!</p>
            </div>
            <div class="select_analyze">
                <a href="./slots.html">
                    <button class="select_analyze_slots">
                        <img src="/img/slots.png" alt="">
                        <span class="button-text">Slots</span>
                        <nav class="neon_slots"></nav>
                    </button>
                </a>
                <button class="select_analyze_bet">
                    <img src="/img/bet.png" alt="">
                    <span class="button-text">Bet</span>
                    <nav class="neon_bet"></nav>
                </button>
            </div>
            <div class="secret-stats">
                <p>We track game performance through backend reports, which are usually <br>hidden from players, and turn them into clear statistics</p>
            </div>
        </div>
    </section>
</body>
<script src="/js/background_speed.js"></script>
</html>
